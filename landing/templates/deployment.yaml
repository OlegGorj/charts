apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: landing
          image: "{{ .Values.image.landingStatic.repository }}:{{ .Values.image.landingStatic.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: github-token
          ports:
            - containerPort: {{ .Values.service.landingStatic.internalPort }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.landingStatic.internalPort }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.landingStatic.internalPort }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
        - name: slackin
          image: "{{ .Values.image.landingSlackin.repository }}:{{ .Values.image.landingSlackin.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SLACK_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: slack-api-token
          ports:
            - containerPort: {{ .Values.service.landingSlackin.internalPort }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.landingSlackin.internalPort }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.landingSlackin.internalPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
    {{- if .Values.imagePullSecretsName }}
      imagePullSecrets:
        - name: {{ .Values.settings.imagePullSecretsName }}
    {{- end }}

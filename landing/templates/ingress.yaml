apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: landing-ingress
  labels:
    app: landing-ingress
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
        - backend:
            serviceName: {{ template "fullname" . }}
            servicePort: {{ .Values.service.landingStatic.externalPort }}
          path: /*
        - backend:
            serviceName: {{ template "fullname" . }}
            servicePort: {{ .Values.service.landingSlackin.externalPort }}
          path: /slackin/*

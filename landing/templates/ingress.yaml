{{- $serviceName := include "fullname" . -}}
{{- $slackinPort := .Values.service.landingSlackin.externalPort -}}
{{- $staticPort := .Values.service.landingStatic.externalPort -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: landing-ingress
  labels:
    app: landing-ingress
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
  # Cannot specify multiple hosts. See https://github.com/kubernetes/kubernetes/issues/43633
  {{- range $host := .Values.settings.hosts }}
  - host: {{ $host }}
    http:
      paths:
        - backend:
            serviceName: {{ $serviceName }}
            servicePort: {{ $staticPort }}
          path: /*
        - backend:
            serviceName: {{ $serviceName }}
            servicePort: {{ $slackinPort }}
          path: /slackin/*
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    - secretName: landing-tls-secret
      hosts:
      {{- range $host := .Values.settings.hosts }}
        - {{ $host }}
      {{- end }}
  {{- end }}
